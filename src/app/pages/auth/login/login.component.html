<div class="auth-container">
  <div class="auth-card-wrapper">
    <a [routerLink]="['/']" class="brand-link">
      <span class="brand-text">Rice <span class="text-highlight">Products</span></span>
    </a>
    
    <div class="auth-card">
      <div class="card-decorations">
        <div class="decoration-circle"></div>
        <div class="decoration-line"></div>
      </div>
      
      <div class="card-content">
        <div class="card-header">
          <h2 class="auth-title">Welcome Back</h2>
          <p class="auth-subtitle">Sign in to access your premium rice products</p>
        </div>
        
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <div class="input-icon">
                  <i class="bi bi-envelope"></i>
                </div>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="name@example.com" 
                  formControlName="email"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                >
              </div>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                Please enter a valid email address
              </div>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <div class="input-icon">
                  <i class="bi bi-lock"></i>
                </div>
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control" 
                  id="password" 
                  placeholder="Enter your password" 
                  formControlName="password"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                >
                <div class="password-toggle" (click)="togglePasswordVisibility()" tabindex="0">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </div>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                Password is required
              </div>
            </div>
            
            <div class="form-options">
              <div class="remember-me">
                <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a [routerLink]="['/forgot-password']" class="forgot-link">Forgot password?</a>
            </div>
            
            <button 
              type="submit" 
              class="btn-auth-submit"
              [disabled]="isSubmitting"
            >
              <span *ngIf="!isSubmitting">Sign In</span>
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
          </form>
          
          <div class="auth-footer">
            <div class="divider">
              <span>OR</span>
            </div>
            
            <p class="signup-prompt">Don't have an account? <a [routerLink]="['/signup']" class="signup-link">Sign up</a></p>
          </div>
          
          <!-- Error Alert -->
          <div 
            class="auth-error" 
            role="alert" 
            *ngIf="showError"
          >
            <i class="bi bi-exclamation-circle-fill"></i>
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
