<div class="certificate-frame"
     tabindex="0"
     role="button"
     [attr.aria-label]="ariaLabel || name || alt"
     (click)="onCardClick()"
     (keydown)="onKeydown($event)"
     (focus)="onFocus()"
     (blur)="onBlur()">
  <div class="certificate-frame__glass">
    <div class="certificate-frame__image-wrapper">
      <img [src]="image" [alt]="alt" class="certificate-frame__image" loading="lazy" />
      <button *ngIf="showMagnify" class="certificate-frame__magnify" type="button" tabindex="-1" aria-label="Zoom certificate" (click)="$event.stopPropagation(); magnify.emit();">
        <!-- Minimal Lucide/Heroicons style magnifier SVG -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="magnify-icon">
          <circle cx="11" cy="11" r="7"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </button>
    </div>
    <div class="certificate-frame__info">
      <div *ngIf="name" class="certificate-frame__name">{{ name }}</div>
      <div *ngIf="description" class="certificate-frame__desc">{{ description }}</div>
    </div>
  </div>
</div>
