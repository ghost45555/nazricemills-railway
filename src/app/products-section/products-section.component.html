<div class="products-section home-products-section">
  <app-section-header
    title="Our Premium Rice Collection"
    subtitle="Discover Excellence in Every Grain"
    [animateIn]="true">
  </app-section-header>

  <div class="products-grid">
    <ng-container *ngIf="products$ | async as products">
      <app-premium-card
        *ngFor="let product of products"
        variant="product"
        [imageSrc]="product.imageUrl"
        [imageAlt]="product.name"
        [badge]="product.isNewArrival ? 'New Arrival' : product.isBestSeller ? 'Best Seller' : ''"
        [badgeVariant]="product.isNewArrival ? 'accent' : 'primary'"
        [animateIn]="true"
        [borderAccent]="true"
        [clickable]="true"
        (click)="onProductClick(product)">
        
        <!-- Card Header -->
        <div cardHeader>
          <h3 class="product-title">{{product.name}}</h3>
        </div>

        <!-- Card Body -->
        <div class="product-content">
          <p class="product-description">{{product.description}}</p>
          <ul class="product-features">
            <li *ngFor="let feature of product.features">{{feature}}</li>
          </ul>
        </div>

        <!-- Card Footer -->
        <div cardFooter>
          <div class="product-certifications">
            <span *ngFor="let cert of product.certifications" class="certification">{{cert}}</span>
          </div>
        </div>

        <!-- Image Overlay -->
        <div imageOverlay *ngIf="product.specifications">
          <div class="product-specs">
            <span *ngFor="let spec of product.specifications">
              {{spec.key | titlecase}}: {{spec.value}}
            </span>
          </div>
        </div>
      </app-premium-card>
    </ng-container>
  </div>

  <!-- Product Detail Modal -->
  <app-product-detail-modal
    *ngIf="selectedProduct"
    [product]="selectedProduct"
    [isOpen]="isModalOpen"
    (close)="onModalClose()"
    (addToCart)="onAddToCart($event)"
    (buyNow)="onBuyNow($event)">
  </app-product-detail-modal>
</div>
